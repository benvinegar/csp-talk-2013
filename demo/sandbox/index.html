<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	iframe {
	    background-color: transparent;
	    border: 0px none transparent;
	    padding: 0px;
	    overflow: hidden;
	}
	</style>
</head>
<body>
	<iframe src="iframe.html" sandbox="allow-same-origin"></iframe>

	<script>
	var iframe = document.getElementsByTagName('iframe')[0];
	var doc = iframe.contentWindow.document;

	doc.write('<h1>Nothing to see here!</h1><img src="" onerror="alert()"/>');
	</script>
</body>
</html>
